<app-container-with-margins [width]="tile.width" [mt]="tile.mt" [mb]="tile.mb">
  <app-row-width-adjust
    [width]="tile.width"
    [ngClass]="{ 'text-center': tile.center }"
  >
    <div class="col">
      <h1 *ngIf="!isSubtitle" [class]="tile.textClass" class="mb-0">
        {{ tile.text }}
      </h1>
      <h2 *ngIf="isSubtitle" [class]="tile.textClass" class="mb-0">
        {{ tile.text }}
      </h2>
    </div>
  </app-row-width-adjust>
</app-container-with-margins>
