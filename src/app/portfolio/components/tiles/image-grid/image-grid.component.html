<app-container-with-margins
  *ngIf="tile.filters && tile.filters.length"
  [width]="tile.width"
  [mt]="tile.mt"
>
  <div class="row justify-content-center">
    <div
      *ngFor="let filter of tile.filters"
      class="col-auto align-self-center text-center"
      (click)="filterItems(filter)"
    >
      <a
        class="filterLink"
        [ngStyle]="{
          'border-bottom': filter === selectedFilter ? '3px solid black' : ''
        }"
      >
        {{ filter }}
      </a>
    </div>
  </div>
</app-container-with-margins>

<ng-container *ngIf="sortedFilteredImages.length > 0; else noImages">
  <app-container-with-margins
    [className]="'overflow-hidden'"
    [width]="tile.width"
    [mt]="tile.filters && tile.filters.length ? 0.5 : tile.mt"
    [mb]="tile.mb"
  >
    <app-row-width-adjust
      *ngFor="let imgRow of sortedFilteredImages | rowSplit : adjustedColumns"
      [width]="tile.width"
    >
      <div
        *ngFor="let image of imgRow; index as i"
        class="g-2 position-relative"
        [ngClass]="lastRowColOffset(imgRow.length, i)"
      >
        <app-image
          [image]="image"
          [enableOverlay]="image.overlay"
          [scaleImageOnHover]="image.scale"
        ></app-image>
      </div>
    </app-row-width-adjust>
  </app-container-with-margins>
</ng-container>

<ng-template #noImages>
  <app-container-with-margins
    [width]="tile.width"
    [mt]="tile.filters && tile.filters.length ? 3 : tile.mt"
    [mb]="tile.mb"
  >
    <h3 class="text-center {{ tile.textClass }}">
      {{selectedFilter === 'All' ? 'No results' : 'No results for category \'{{selectedFilter
      }}\''}}
    </h3>
  </app-container-with-margins>
</ng-template>
