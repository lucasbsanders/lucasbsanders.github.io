<app-container-with-margins [width]="tile.width" [mt]="tile.mt" [mb]="tile.mb">
  <app-row-width-adjust [width]="tile.width">
    <div class="col-12 position-relative">
      <div style="padding: 56.25% 0 0 0; position: relative">
        <iframe
          [src]="
            'https://player.vimeo.com/video/' + tile.videoId + '?h=8b913dd3b5'
              | urlSanitize
          "
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
          frameborder="1"
          allow="fullscreen"
          (load)="loading = false"
        ></iframe>
      </div>

      <div
        class="position-absolute bottom-0 left-0 pe-2 w-100 h-100"
        [hidden]="!loading"
      >
        <div class="row w-100 h-100 text-center align-items-center">
          <div class="col-12">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading Image...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="tile.text" class="col-12 mt-2 text-center">
      <p [class]="tile.textClass" [innerText]="tile.text"></p>
    </div>
  </app-row-width-adjust>
</app-container-with-margins>
