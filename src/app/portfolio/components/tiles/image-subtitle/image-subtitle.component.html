<div class="spaceBelow" [ngClass]="{'container': !tile.width || tile.width!==Width.FULL}">
  <app-row-width-adjust [width]="tile.width" [ngClass]="{'mx-4': tile.width===Width.FULL && !isMedium, 'mx-0': tile.width===Width.FULL && isMedium}">

    <div *ngIf="images.length>0; else noImages" class="col-12 position-relative" [ngClass]="{'col-md-6 order-first order-md-last mb-2' :
        tile.style===SubtitleStyle.Left,
        'mb-4 text-center' : tile.style!==SubtitleStyle.Left}">
      <app-image [image]="images[0]" [overlayVisible]="images[0].overlay"></app-image>
    </div>

    <div *ngIf="tile.text" class="col-12" [ngClass]="{'col-md-6' : tile.style===SubtitleStyle.Left,
        'text-center' : tile.style!==SubtitleStyle.Left}">
      <p [innerText]="tile.text"></p>
    </div>

    <ng-template #noImages>
      <h2>No image</h2>
    </ng-template>

  </app-row-width-adjust>
</div>
