<div class="container my-5">
  <div class="row">
    <div class="col-6">
      <button
        *ngIf="previousIndex > -1"
        class="btn btn-white w-100 d-flex"
        [routerLink]="'/' + orderedProjectLinks[previousIndex]"
      >
        <p
          class="big mb-0 me-3"
          [ngClass]="{ 'ms-5': !isSmallScreen, 'ms-2': isSmallScreen }"
        >
          <
        </p>
        <p class="med my-0 align-self-center projectText">
          {{ orderedProjectLinks[previousIndex] }}
        </p>
      </button>
    </div>

    <div class="col-6">
      <button
        *ngIf="nextIndex > -1"
        class="btn btn-white w-100 d-flex"
        [routerLink]="'/' + orderedProjectLinks[nextIndex]"
      >
        <p class="med ms-auto my-0 align-self-center projectText">
          {{ orderedProjectLinks[nextIndex] }}
        </p>
        <p
          class="big mb-0 ms-3"
          [ngClass]="{ 'me-5': !isSmallScreen, 'me-2': isSmallScreen }"
        >
          >
        </p>
      </button>
    </div>
  </div>
</div>
