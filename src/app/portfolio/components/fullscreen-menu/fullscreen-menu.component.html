<div
  class="fullscreenMenu h-100 w-100 position-fixed background-fade"
  [ngStyle]="{ 'margin-top.vh': menuOpen ? 0 : 100 }"
  (window:resize)="onResize()"
>
  <div
    [ngStyle]="{
      'margin-top': isSmallScreen ? '8rem' : '5rem',
      'overflow-y': menuData.length > 6 ? 'scroll' : 'hidden',
      height: isSmallScreen ? 'calc(100vh - 9rem)' : 'calc(100vh - 6rem)',
      padding: isSmallScreen ? ' 0' : '2rem 0px'
    }"
    class="d-flex flex-column align-items-center gap-2 overflow-x-hidden"
  >
    <button
      *ngFor="let option of menuData"
      type="button"
      class="montserrat-bold menuLink"
      style="padding: 0.5rem 2rem !important"
      (click)="clickOption(option)"
    >
      {{ option.title }}
      <span *ngIf="option.url" class="ml-2">âžª</span>
    </button>
  </div>
</div>

<div
  class="brandIcon text-center"
  [ngStyle]="{ 'right.vw': isSmallScreen && isAtTop ? '7' : '100' }"
>
  <div class="fitContentWidth mx-auto">
    <img
      class="scaleImage"
      [src]="brandSelection"
      alt="[Ryan Fennessey]"
      [ngStyle]="{
        'height.px': !isAtTop && !menuOpen ? 50 : isSmallScreen ? 80 : 100,
        opacity: isHomepage && isAtTop && !menuOpen ? 0 : 1,
        cursor: isHomepage && isAtTop && !menuOpen ? 'default' : 'pointer'
      }"
      routerLink="/"
      (click)="clickBrand()"
    />

    <div
      *ngIf="isSmallScreen"
      [ngClass]="{ 'mt-2': !isSmallScreen }"
      [ngStyle]="{ display: isHomepage ? 'none' : '' }"
    >
      <a
        *ngIf="!isSmallScreen; else closeButton"
        class="montserrat navLink"
        routerLink="/"
        [ngStyle]="{
          color: menuOpen ? 'white' : 'black',
          'border-color': menuOpen ? 'white' : 'black'
        }"
        (click)="setMenuOpen(false)"
        tabindex="0"
      >
        Back
      </a>

      <ng-template #closeButton>
        <button
          *ngIf="!menuOpen"
          routerLink="/"
          type="button"
          class="btn btn-close w-100"
          aria-label="Close"
          (click)="setMenuOpen(false)"
          tabindex="0"
        ></button>
      </ng-template>
    </div>
  </div>
</div>

<div class="menuButton menuIcon">
  <input type="checkbox" id="navbar-menu" [checked]="menuOpen" disabled />
  <label
    id="navbar-menu-icon"
    for="navbar-menu"
    class="p-1"
    [ngStyle]="{ 'background-color': menuOpen ? '' : 'white' }"
    (mousedown)="clickMenuButton()"
    tabindex="0"
  >
    <span></span>
    <span></span>
    <span></span>
  </label>
</div>

<button
  type="button"
  class="btn btn-primary editButton"
  *ngIf="!isProduction"
  (click)="openEditPage()"
>
  Edit
</button>
