<div
  class="fullscreenMenu position-fixed background-fade w-100 h-100"
  [ngStyle]="{ 'margin-top.vh': isMenuOpen ? 0 : 100 }"
  (window:resize)="onResize()"
>
  <div class="container">
    <ng-container *ngFor="let option of menuData">
      <div
        *ngIf="option.route || option.url"
        class="row justify-content-center mx-auto mb-2"
      >
        <div
          class="col-auto px-auto hover-box-shadow-white"
          style="padding: 0 7rem"
          (click)="clickOption(option)"
        >
          <button type="button" class="montserrat-bold menuLink" tabindex="0">
            {{ option.title }}
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div
  class="brandIcon text-center"
  [ngStyle]="{ 'right.vw': isSmallScreen && isAtTop ? '7' : '100' }"
>
  <div class="fitContentWidth mx-auto">
    <img
      class="scaleImage"
      [src]="brandSelection"
      alt="[Ryan Fennessey]"
      [ngStyle]="{
        'height.px': !isAtTop ? 50 : isSmallScreen ? 80 : 100,
        opacity: isHomepage && isAtTop ? 0 : 1
      }"
      routerLink="/"
      (click)="clickBrand()"
    />

    <div
      [ngClass]="{ 'mt-2': !isSmallScreen }"
      [ngStyle]="{ display: isHomepage ? 'none' : '' }"
    >
      <a
        *ngIf="!isSmallScreen; else closeButton"
        class="montserrat navLink"
        routerLink="/"
        [ngStyle]="{
          color: isMenuOpen ? 'white' : 'black',
          'border-color': isMenuOpen ? 'white' : 'black'
        }"
        (click)="setMenuOpen(false)"
        tabindex="0"
      >
        Back
      </a>

      <ng-template #closeButton>
        <button
          *ngIf="!isMenuOpen"
          routerLink="/"
          type="button"
          class="btn btn-close w-100"
          aria-label="Close"
          (click)="setMenuOpen(false)"
          tabindex="0"
        ></button>
      </ng-template>
    </div>
  </div>
</div>

<div class="menuButtons">
  <div class="menuIcon">
    <input type="checkbox" id="navbar-menu" [checked]="isMenuOpen" disabled />
    <label
      id="navbar-menu-icon"
      for="navbar-menu"
      class="p-1"
      [ngStyle]="{ 'background-color': isMenuOpen ? '' : 'white' }"
      (mousedown)="clickMenuButton()"
      tabindex="0"
    >
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>
  <button
    type="button"
    class="btn btn-primary"
    *ngIf="!isProduction"
    (click)="openEditPage()"
  >
    edit
  </button>
</div>
