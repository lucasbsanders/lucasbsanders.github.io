<div class="menu fullscreen-menu position-fixed background-fade pt-4 w-100 h-100"
  [ngStyle]="{'margin-top': menuOpen ? '0px' : '100vh'}">
  <div class="container">
    <div *ngFor="let option of menuData" class="text-center mb-3">
      <a *ngIf="option.route" class="montserrat-bold px-3 py-1"
        (mousedown)="goToPath(option.route)">{{option.title}}</a>
      <a *ngIf="option.url" [href]="option.url" class="montserrat-bold px-3 py-1">{{option.title}}</a>
    </div>
  </div>
</div>
