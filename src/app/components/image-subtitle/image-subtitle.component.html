<div class="container spaceBelow">

  <app-row-width-adjust *ngIf="tile.style===SubtitleStyle.Left" [width]="tile.width">
    <div class="col-12 col-md-7">
      <p>{{tile.text}}</p>
    </div>
    <div class="col-12 col-md-5 order-first order-md-last mb-4">
      <img class="w-100" [src]="Images[0].s3Key|keyToS3" [alt]="Images[0].s3Key|filename">
    </div>
  </app-row-width-adjust>

  <app-row-width-adjust *ngIf="tile.style!==SubtitleStyle.Left" [width]="tile.width">
    <div class="col-12 mb-2">
      <img class="w-100" [src]="Images[0].s3Key|keyToS3" [alt]="Images[0].s3Key|filename">
    </div>
    <div class="col-12 text-center">
      <p>{{tile.text}}</p>
    </div>
  </app-row-width-adjust>

</div>
