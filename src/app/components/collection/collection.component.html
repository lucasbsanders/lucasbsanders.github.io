<div class="container">
  <div class="row justify-content-center">
    <div class="thumbnail-size my-2 mx-3 p-0" *ngFor="let displayItem of collection.displayItems"
      [routerLink]="['/details/' + displayItem.id, {gallery:collection.title}]"
      (mouseover)="mouseOver(displayItem.id, $event)" (mouseout)="mouseOut(displayItem.id)">
      <app-image-square [displayItem]="displayItem" [mouseOverId]="mouseOverId">
      </app-image-square>
    </div>
  </div>
</div>
