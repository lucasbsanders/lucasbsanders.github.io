<app-title [locations]="[{title: collection.title}]" [isSticky]="false"></app-title>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="thumbnail border my-2 mx-3 p-0 bg-primary align-middle" *ngFor="let displayItem of collection.displayItems">
      <img routerLink="/details/{{displayItem.id}}" [src]="displayItem.url">
    </div>
  </div>
</div>
