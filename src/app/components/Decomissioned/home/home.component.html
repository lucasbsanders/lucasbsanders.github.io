<div class="container">
  <div class="row">
    <div *ngFor="let collection of collections" class="col-md-3">
      <div class="card" [routerLink]="['/' + collection.title]">
        <img [src]="collection.displayImage" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">{{collection.title}}</h5>
          <p class="card-text">{{collection.displayItems.length}} items</p>
        </div>
      </div>
    </div>
  </div>
</div>
