<div class="container">
  <h1 class="my-2">portfolio</h1>
  <ng-container *ngIf="portfolioLoading then spinner"></ng-container>

  <div class="row portfolioSection overflow-hidden">
    <div *ngFor="let video of videoPreviews; index as index"
      class="d-flex col-10 col-md-6 offset-1 {{offsetClass(index, videoPreviews.length)}} g-4 position-relative">
      <img class="w-100" [src]="video.url" [alt]="video.url|filename" (mouseenter)="mouseOverId=video.title">
      <div class="position-absolute top-0 left-0 pe-4 w-100 h-100" [hidden]="mouseOverId!==video.title"
        (click)="goToVideo(video.title)">
        <div class="w-100 h-100 overlayBox" (mouseleave)="mouseOverId=''">
          <p class="montserrat-bold overlayText">
            {{video.title}}
          </p>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="!brandsLoading; else spinner">
    <h1>brands I'm familiar with</h1>
    <div class="row">
      <div *ngFor="let brand of brandsAsImg" class="col-6 col-sm-4 g-5 mt-2">
        <img class="w-100" [src]="brand" [alt]="brand|filename">
      </div>
    </div>
  </ng-container>

  <ng-template #spinner>
    <div class="w-100 text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading Portfolio...</span>
      </div>
    </div>
  </ng-template>
</div>
