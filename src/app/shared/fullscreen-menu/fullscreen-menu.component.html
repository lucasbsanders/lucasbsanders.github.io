<div *ngIf="menuOpen" class="fullscreen-menu position-fixed background-fade pt-4 w-100 h-100">
  <div class="container">
    <div *ngFor="let route of appRoutes" class="text-center mb-3">
      <a [routerLink]="route.path" (click)="close()">{{route.title}}</a>
    </div>
    <div class="text-center">
      <a [href]="videoReelUrl">Video Reel</a>
    </div>
  </div>
</div>
