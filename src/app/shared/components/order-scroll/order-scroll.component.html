<div class="text-center">
  <button [disabled]="index===0" class="btn btn-secondary" (click)="moveTile(index, -1)">
    ▲
  </button>
  <h4 class="my-auto primary">{{index}}</h4>
  <button [disabled]="index===maxIndex-1" class="btn btn-secondary" (click)="moveTile(index, 1)">
    ▼
  </button>
</div>
