<div class="border p-3 bg-light">
  <div class="row my-1" *ngFor="let key of Keys">
    <ng-container *ngIf="key!=='order'">

      <div class="col-auto align-self-start">
        <button [disabled]="key==='type'" class="btn btn-link" (click)="removeTileKey(key)">
          x
        </button>
      </div>

      <div class="col-2 align-self-start">
        <label class="w-100 montserrat d-inline-block">
          {{key}}
          &nbsp;
          <span *ngIf="key==='type'" [title]="TileTypeValues.join(', ')"><i>i</i></span>
          <span *ngIf="key==='width'" [title]="WidthTypeValues.join(', ')"><i>i</i></span>
        </label>
      </div>

      <div class="col align-self-center">
        <ng-container *ngIf="!(key==='type' || key==='width'|| key==='images')">
          <input *ngIf="typeOf(Tile[key])==='number'" class="w-100 montserrat" type="number" [value]="Tile[key]"
            (input)="changeNumber(key, $event)">

          <input *ngIf="typeOf(Tile[key])==='boolean'" type="checkbox" [checked]="Tile[key]"
            (change)="changeCheckbox(key, $event)">

          <textarea *ngIf="typeOf(Tile[key])==='string'" class="w-100 montserrat"
            [value]="Tile[key]" (input)="changeText(key, $event); styleTextarea($event.target, '');" (focus)="changeText(key, $event); styleTextarea($event.target, '');">
          </textarea>

          <textarea *ngIf="typeOf(Tile[key])==='object'" class="w-100 montserrat"
            [value]="json(Tile[key])" (input)="changeObject(key, $event)" (focus)="changeObject(key, $event)">
          </textarea>
        </ng-container>

        <div *ngIf="key==='type'" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{Tile[key]}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li *ngFor="let type of TileTypeValues">
              <button class="dropdown-item" (click)="changeText(key, {target: {value: type}})">{{type}}</button>
            </li>
          </ul>
        </div>

        <div *ngIf="key==='width'" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{Tile[key]}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li *ngFor="let type of WidthTypeValues">
              <button class="dropdown-item" (click)="changeText(key, {target: {value: type}})">{{type}}</button>
            </li>
          </ul>
        </div>

        <ng-container *ngIf="key==='images'">
          <div *ngFor="let image of Images" class="row mb-3">
            <div class="col-auto">
              <app-order-scroll [index]="image.order" [maxIndex]="Tile.images.length" (moveItem)="moveImage($event)">
              </app-order-scroll>
            </div>

            <div class="col border p-2 bg-info bg-gradient">
              <app-image-edit [imageNumber]="image.order" [tileNumber]="Tile.order">
              </app-image-edit>
            </div>
          </div>

          <div class="row">
            <div class="col text-center">
              <button type="btn" class="btn btn-info" (click)="addImage()">
                + Add Image
              </button>
            </div>
          </div>
        </ng-container>
      </div>

    </ng-container>
  </div>

  <div class="row mt-3">
    <div class="col-3">
      <input class="montserrat w-100" type="text" placeholder="New Field Name" [value]="newFieldName"
        (input)="setNewFieldName($event)">
    </div>

    <div class="col">
      <button class="btn btn-outline-success me-4" (click)="addField('')">
        + text
      </button>
      <button class="btn btn-outline-success me-4" (click)="addField(0)">
        + number
      </button>
      <button class="btn btn-outline-success me-4" (click)="addField(false)">
        + checkbox
      </button>
      <button class="btn btn-outline-success me-4" (click)="addField({})">
        + JSON
      </button>
    </div>
  </div>
</div>
